version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps:"
    open-pull-requests-limit: 5
    groups:
      vscode:
        patterns:
          - "@vscode/*"
          - "vscode-*"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
