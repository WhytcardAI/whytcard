# WhytCard-Human Configuration

# API Keys (set in environment or .env file)
# TAVILY_API_KEY=your_key_here

# Paths
data_dir: "data"
models_dir: "models"
output_dir: "output"

# Audio settings
audio:
  sample_rate: 44100
  format: "wav"
  channels: 2

# Demucs settings
demucs:
  model: "htdemucs"
  two_stems: true # Just vocals + no_vocals

# XTTS settings
xtts:
  model: "tts_models/multilingual/multi-dataset/xtts_v2"
  language: "fr"
  speaker_wav_duration_min: 6 # Minimum seconds of audio needed
  speaker_wav_duration_max: 30 # Optimal duration

# LLM settings
llm:
  model_path: "models/gguf/qwen2.5-7b-instruct-q4_k_m.gguf"
  context_length: 8192
  temperature: 0.7
  max_tokens: 1024

# Research settings
research:
  max_results: 10
  include_domains: []
  exclude_domains: []

# Documentation templates
templates:
  profile: "docs/templates/profile.md.j2"
  facettes: "docs/templates/facettes.md.j2"
  style: "docs/templates/style.md.j2"
  system_prompt: "docs/templates/system_prompt.md.j2"
