name: Bug Report
description: Report a bug in the Chrome extension
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug!
  - type: input
    id: chrome-version
    attributes:
      label: Chrome Version
      description: What version of Chrome are you using?
      placeholder: e.g., 120.0.6099.109
    validations:
      required: true
  - type: input
    id: extension-version
    attributes:
      label: Extension Version
      description: What version of the extension?
      placeholder: e.g., 0.1.0
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Console Logs
      description: Any relevant console errors
      render: shell
