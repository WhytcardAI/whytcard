# =============================================================================
# WhytCard Chrome Extension - CI Pipeline
# =============================================================================
# Lint, validate manifest and package the Chrome extension

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ESLint
        run: npm install -g eslint

      - name: Run ESLint
        run: eslint . --ext .js

  validate-manifest:
    name: Validate Manifest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate manifest.json
        run: |
          if ! python3 -c "import json; json.load(open('manifest.json'))"; then
            echo "Invalid JSON in manifest.json"
            exit 1
          fi

      - name: Check Manifest V3
        run: |
          MANIFEST_VERSION=$(python3 -c "import json; print(json.load(open('manifest.json')).get('manifest_version', 0))")
          if [ "$MANIFEST_VERSION" != "3" ]; then
            echo "Expected Manifest V3, got V$MANIFEST_VERSION"
            exit 1
          fi

  package:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: [lint, validate-manifest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create extension package
        run: |
          mkdir -p dist
          zip -r dist/whytcard-chrome.zip . \
            -x "*.git*" \
            -x "dist/*" \
            -x "*.md" \
            -x ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whytcard-chrome-extension
          path: dist/whytcard-chrome.zip
          retention-days: 30
