<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        --bg-primary: #0a0a0b;
        --bg-secondary: #141416;
        --bg-tertiary: #1c1c1f;
        --bg-hover: #232328;
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;
        --accent: #6366f1;
        --accent-hover: #4f46e5;
        --accent-glow: rgba(99, 102, 241, 0.15);
        --success: #10b981;
        --error: #ef4444;
        --border: rgba(255, 255, 255, 0.08);
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 14px;
        --radius-full: 9999px;
        --transition: 0.15s ease;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 320px;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .brand img {
        width: 28px;
        height: 28px;
        border-radius: var(--radius-sm);
      }
      .brand-name {
        font-weight: 600;
        font-size: 16px;
        letter-spacing: -0.01em;
      }

      .lang-select {
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        padding: 4px 8px;
        color: var(--text-secondary);
        font-size: 11px;
        cursor: pointer;
      }

      .content {
        padding: 16px;
      }

      .status-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 14px;
        margin-bottom: 16px;
      }

      .status-row {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--text-muted);
        transition: all var(--transition);
      }

      .status-dot.connected {
        background: var(--success);
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
      }

      .status-text {
        font-size: 13px;
        color: var(--text-secondary);
      }

      .page-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 14px;
        margin-bottom: 16px;
      }

      .card-label {
        font-size: 10px;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 8px;
      }

      .page-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .page-favicon {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        background: var(--bg-tertiary);
      }

      .page-title {
        font-size: 13px;
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: var(--text-primary);
      }

      .actions-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-bottom: 16px;
      }

      .action-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 16px 12px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        cursor: pointer;
        transition: all var(--transition);
        color: var(--text-secondary);
      }

      .action-btn:hover {
        background: var(--accent-glow);
        border-color: var(--accent);
        color: var(--text-primary);
      }

      .action-btn svg {
        width: 22px;
        height: 22px;
        stroke: var(--accent);
        transition: transform var(--transition);
      }

      .action-btn:hover svg {
        transform: scale(1.1);
      }
      .action-btn span {
        font-size: 12px;
        font-weight: 500;
      }

      .primary-btn {
        width: 100%;
        padding: 14px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-weight: 500;
        font-size: 13px;
        transition: all var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 10px;
      }

      .primary-btn:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
      }
      .primary-btn:disabled {
        background: var(--bg-tertiary);
        cursor: not-allowed;
        transform: none;
      }
      .primary-btn svg {
        width: 16px;
        height: 16px;
      }

      #status {
        margin-top: 12px;
        padding: 10px 14px;
        border-radius: var(--radius-md);
        font-size: 12px;
        text-align: center;
        display: none;
      }

      #status.visible {
        display: block;
      }

      #status.success {
        background: rgba(16, 185, 129, 0.1);
        color: var(--success);
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      #status.error {
        background: rgba(239, 68, 68, 0.1);
        color: var(--error);
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .settings-panel {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 14px;
        margin-bottom: 16px;
        display: none;
      }

      .settings-panel.visible {
        display: block;
      }

      .setting-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
      }

      .setting-row:not(:last-child) {
        border-bottom: 1px solid var(--border);
      }
      .setting-label {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .toggle {
        width: 36px;
        height: 20px;
        background: var(--bg-tertiary);
        border-radius: var(--radius-full);
        position: relative;
        cursor: pointer;
        transition: background var(--transition);
        border: 1px solid var(--border);
      }

      .toggle.active {
        background: var(--accent);
        border-color: var(--accent);
      }

      .toggle::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 14px;
        height: 14px;
        background: white;
        border-radius: 50%;
        transition: transform var(--transition);
      }

      .toggle.active::after {
        transform: translateX(16px);
      }

      .kbd {
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 3px 6px;
        font-size: 10px;
        font-family: monospace;
        color: var(--text-muted);
      }

      .footer {
        padding: 12px 16px;
        border-top: 1px solid var(--border);
        font-size: 10px;
        color: var(--text-muted);
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .footer a {
        color: var(--accent);
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="brand">
        <img src="icons/icon32.png" alt="WhytCard" />
        <span class="brand-name" data-i18n="appTitle">WhytCard</span>
      </div>
      <select class="lang-select" id="languageSelect">
        <option value="en">EN</option>
        <option value="fr">FR</option>
        <option value="es">ES</option>
        <option value="de">DE</option>
        <option value="it">IT</option>
        <option value="pt">PT</option>
      </select>
    </div>

    <div class="content">
      <div class="status-card">
        <div class="status-row">
          <div class="status-dot" id="dot"></div>
          <span class="status-text" id="connection-text" data-i18n="checking"
            >Checking...</span
          >
        </div>
      </div>

      <div class="page-card" id="pageCard">
        <div class="card-label" data-i18n="currentPage">Current Page</div>
        <div class="page-info">
          <img class="page-favicon" id="pageFavicon" src="" alt="" />
          <span class="page-title" id="pageTitle">Loading...</span>
        </div>
      </div>

      <div class="actions-grid">
        <button class="action-btn" id="chatAction">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            ></path>
          </svg>
          <span data-i18n="openChat">Open Chat</span>
        </button>
        <button class="action-btn" id="saveAction">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
            ></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          <span data-i18n="savePage">Save Page</span>
        </button>
        <button class="action-btn" id="summarizeAction">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="17" y1="10" x2="3" y2="10"></line>
            <line x1="21" y1="6" x2="3" y2="6"></line>
            <line x1="21" y1="14" x2="3" y2="14"></line>
            <line x1="17" y1="18" x2="3" y2="18"></line>
          </svg>
          <span data-i18n="summarize">Summarize</span>
        </button>
        <button class="action-btn" id="settingsAction">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
          <span data-i18n="settings">Settings</span>
        </button>
      </div>

      <div class="settings-panel" id="settingsPanel">
        <div class="setting-row">
          <span class="setting-label" data-i18n="showFloatingBtn"
            >Show floating button</span
          >
          <div class="toggle" id="fabToggle"></div>
        </div>
        <div class="setting-row">
          <span class="setting-label" data-i18n="shortcut">Shortcut</span>
          <span class="kbd">Ctrl+Shift+W</span>
        </div>
      </div>

      <button class="primary-btn" id="pingBtn">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M5 12h14"></path>
          <path d="M12 5l7 7-7 7"></path>
        </svg>
        <span data-i18n="connectHub">Connect to Hub</span>
      </button>

      <div id="status"></div>
    </div>

    <div class="footer">
      <span>WhytCard</span>
      <span>-</span>
      <a href="https://github.com/WhytcardAI" target="_blank">GitHub</a>
    </div>

    <script src="i18n.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
